<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>用戶登入與註冊</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;
    }
    button { margin-top: 15px; width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .switch-btn {
      background-color: #6c757d;
    }
    .switch-btn:hover {
      background-color: #5a6268;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">用戶登入</h2>

    <!-- 登入表單 -->
    <form id="login-form">
      <label for="login-username">帳號：</label>
      <input type="text" id="login-username" name="login-username" placeholder="請輸入帳號">

      <label for="login-password">密碼：</label>
      <input type="password" id="login-password" name="login-password" placeholder="請輸入密碼">

      <button type="submit">登入</button>
      <button type="button" class="switch-btn" onclick="switchForm('register')">切換到註冊</button>
    </form>

    <!-- 註冊表單 -->
    <form id="register-form" class="hidden">
      <label for="register-username">帳號：</label>
      <input type="text" id="register-username" name="register-username" placeholder="請輸入帳號">

      <label for="register-email">電子郵件：</label>
      <input type="email" id="register-email" name="register-email" placeholder="請輸入電子郵件">

      <label for="register-password">密碼：</label>
      <input type="password" id="register-password" name="register-password" placeholder="請輸入密碼">

      <label for="register-confirm">確認密碼：</label>
      <input type="password" id="register-confirm" name="register-confirm" placeholder="請再次輸入密碼">

      <button type="submit">註冊</button>
      <button type="button" class="switch-btn" onclick="switchForm('login')">切換到登入</button>
    </form>
  </div>

  <script>
    function switchForm(formType) {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const formTitle = document.getElementById('form-title');

      if (formType === 'register') {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = '用戶註冊';
      } else {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        formTitle.textContent = '用戶登入';
      }
    }
  </script>
</body>
</html>
