<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>用戶註冊</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;
    }
    button { margin-top: 15px; width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>用戶註冊</h2>
    <form>
      <label for="username">帳號：</label>
      <input type="text" id="username" name="username" placeholder="請輸入帳號">

      <label for="email">電子郵件：</label>
      <input type="email" id="email" name="email" placeholder="請輸入電子郵件">

      <label for="password">密碼：</label>
      <input type="password" id="password" name="password" placeholder="請輸入密碼">

      <label for="confirm">確認密碼：</label>
      <input type="password" id="confirm" name="confirm" placeholder="請再次輸入密碼">

      <button type="submit">註冊</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
      已有帳號？<a href="login.html">登入</a>
    </p>
  </div>
</body>
</html>
