<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>用戶登入</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;
    }
    button { margin-top: 15px; width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>用戶登入</h2>
    <form>
      <label for="username">帳號：</label>
      <input type="text" id="username" name="username" placeholder="請輸入帳號">

      <label for="password">密碼：</label>
      <input type="password" id="password" name="password" placeholder="請輸入密碼">

      <button type="submit">登入</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
      還沒有帳號？<a href="register.html">註冊</a>
    </p>
  </div>
</body>
</html>
